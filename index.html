<!DOCTYPE html>

<html>
  <head>

        </section>

    <main>

      <section class="feedbox">

            <div class="row">
              <div class="text">
                Lorem ipsum dolor sit

              <div class="circle">1</div>
            </div>
            <div class="row">

              <div class="circle">2</div>
            </div>
          </div>
        </div>
        <div id="feedbox-mid"></div>
        <div id="feedbox-right"></div>

      <!-- Random content for testing -->
    </main>
    <script src="" async defer></script>

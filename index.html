<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>nextGoal Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="loading-bar.css" />
  </head>
  <body>
    <header>
      <section id="topbar">
        <!-- Logo -->
        <div id="dashlogobox">
          <img id="dashlogo" src="nextgoalLogo 2.png" alt="nextGoal Logo" />
        </div>

        <!-- User Profile Pic -->
        <div id="userpic">
          <a id="userpflink" href=""
            ><img
              id="userpicimg"
              src="icons8-male-user-100 copy.png"
              alt="User Profile Image"
          /></a>
        </div>
      </section>

      <!-- Navigation Bar -->
      <nav>
        <section id="navbar">
          <ul id="navlist">
            <li><a href="" id="homelink" class="navlink btn-home">Home</a></li>
            <div class="navdivider"></div>
            <li><a href="" class="navlink btn-goals">Goals</a></li>
            <div class="navdivider"></div>
            <li><a href="" class="navlink btn-trackers">Trackers</a></li>
            <div class="navdivider"></div>
            <li><a href="" class="navlink btn-aboutus">About Us</a></li>
          </ul>
        </section>
      </nav>
    </header>
    <main>
      <!-- FeedBoxes -->
      <section class="feedbox">
        <div id="feedbox-left">
          <div></div>
          <hr class="fb-hr" />

          <!-- Trackers -->
          <div class="parent">
            <h2 id="trackheader">Current tracks</h2>
            <div class="row">
              <div class="tracker-text">
                Lorem ipsum dolor sit
                ametnsjfkvjsndklvjnskjvnksjanvkjsnvkjaskvjasnvkjsnccjkacnjkscajksnckjsckjsckjlsaks
              </div>
              <div class="circle">1</div>
            </div>
            <div class="row">
              <div class="tracker-text">Second row and text here</div>
              <div class="circle">2</div>
            </div>
            <div class="row">
              <div class="tracker-text">3rd row</div>
              <div class="circle">3</div>
            </div>
          </div>
        </div>

        <!-- Feedbox Mid -->
        <div id="feedbox-mid">
          <div id="progress-bar">
            <div class="container">
              <div class="card">
                <div class="box">
                  <div class="percent">
                    <svg>
                      <!-- <circle cx="70" cy="70" r="70"></circle>
                      <circle cx="70" cy="70" r="70"></circle> -->

                      <circle cx="50%" cy="50%" r="40%"></circle>
                      <circle cx="50%" cy="50%" r="40%"></circle>
                    </svg>
                    <div class="number">
                      <h2>90<span>%</span></h2>
                    </div>
                  </div>
                  <h2 class="text">Html</h2>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Feedbox Right -->
        <div id="feedbox-right"></div>
      </section>

      <!-- Random content for testing -->
    </main>
    <script src="loading-bar.js"></script>
    <script src="Scripts/script.js" async defer></script>
  </body>
</html>

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>nextGoal Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="loading-bar.css" />
  </head>
  <body>
    <header>
      <section id="topbar">
        <!-- Logo -->
        <div id="dashlogobox">
          <img id="dashlogo" src="nextgoalLogo 2.png" alt="nextGoal Logo" />
        </div>

        <!-- User Profile Pic -->
        <div id="userpic">
          <a id="userpflink" href=""
            ><img
              id="userpicimg"
              src="icons8-male-user-100 copy.png"
              alt="User Profile Image"
          /></a>
        </div>
      </section>

      <!-- Navigation Bar -->
      <nav>
        <section id="navbar">
          <ul id="navlist">
            <li><a href="" id="homelink" class="navlink btn-home">Home</a></li>
            <div class="navdivider"></div>
            <li><a href="" class="navlink btn-goals">Goals</a></li>
            <div class="navdivider"></div>
            <li><a href="" class="navlink btn-trackers">Trackers</a></li>
            <div class="navdivider"></div>
            <li><a href="" class="navlink btn-aboutus">About Us</a></li>
          </ul>
        </section>
      </nav>
    </header>
    <main>
      <!-- FeedBoxes -->
      <section class="feedbox">
        <div id="feedbox-left">
          <div id="parent-top">
            <h2 id="goals-header">Current Goals</h2>
            <div class="goals-row" id="first-goal">
              <div id="goals-text">30 Day Push-Up Challenge</div>
              <div id="goals-progress">
                <div
                  class="ldBar label-center"
                  data-value="30"
                  data-preset="energy"
                ></div>
              </div>
            </div>
            <div class="goals-row">
              <div id="goals-text">Cisco CCNA</div>
              <div id="goals-progress">
                <div
                  class="ldBar label-center"
                  data-value="30"
                  data-preset="energy"
                ></div>
              </div>
            </div>
            <div class="goals-row">
              <div id="goals-text">Clear Out Work Email</div>
              <div id="goals-progress">
                <div
                  class="ldBar label-center"
                  data-value="30"
                  data-preset="energy"
                ></div>
              </div>
            </div>
          </div>

          <hr class="fb-hr" />

          <!-- Trackers -->
          <div class="parent">
            <h2 id="trackheader">Current Tracks</h2>
            <div class="row">
              <div class="tracker-text">
                Used intellectual words discovered in books
              </div>
              <div class="circle">6</div>
            </div>
            <div class="row">
              <div class="tracker-text">Read Sci-Fi Books</div>
              <div class="circle">23</div>
            </div>
            <div class="row">
              <div class="tracker-text">Observed a Cardinal in the wild</div>
              <div class="circle">46</div>
            </div>
          </div>
        </div>

        <!-- Feedbox Mid -->
        <div id="feedbox-mid">
          <!-- Progress Bar and Circle -->
          <div class="container">
            <div class="card">
              <div class="box">
                <div class="percent">
                  <svg>
                    <circle cx="50%" cy="50%" r="47.5%"></circle>
                  </svg>
                  <div class="number">
                    <h2>0<span>%</span></h2>
                  </div>
                </div>
                <h2 class="text">
                  <span class="completed">0</span> of
                  <span class="total">100</span> Goals Completed
                </h2>
              </div>
            </div>
          </div>
        </div>

        <!-- Feedbox Right -->
        <div id="feedbox-right"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>

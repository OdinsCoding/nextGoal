<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>nextGoal Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <section id="topbar">
        <!-- Logo -->
        <div id="dashlogobox">
          <img id="dashlogo" src="nextgoalLogo 2.png" alt="nextGoal Logo" />
        </div>

        <!-- User Profile Pic -->
        <div id="userpic">
          <a id="userpflink" href=""

              alt="User Profile Image"
          /></a>
        </div>

      <!-- Navigation Bar -->
      <nav>
        <section id="navbar">
          <ul id="navlist">
            <li><a href="" id="homelink" class="navlink">Home</a></li>
            <div class="navdivider"></div>
            <li><a href="" class="navlink">Goals</a></li>
            <div class="navdivider"></div>
            <li><a href="" class="navlink">Trackers</a></li>
            <div class="navdivider"></div>
            <li><a href="" class="navlink">About Us</a></li>
          </ul>
        </section>
      </nav>
    </header>
    <main>
      <section class="feedbox">
        <div id="feedbox-left"><hr class="fb-hr" /></div>
        <div id="feedbox-mid"></div>
        <div id="feedbox-right"></div>
      </section>

      <!-- Random content for testing -->
    </main>
    <script src="" async defer></script>
